<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel="stylesheet" href="style/style.css">
    
</head>
<body>
    <div class="header">
        <img class="logo" src="./assets/icons/logo.png" alt="logo">
        <span class="colored-text big-header-text">DA</span><span class="big-header-text">Bookstore -</span><span>get your book here</span>
    </div>

    <div class="book">
        <div class="book-title">
            <h2>Buchtitel</h2>
            <img class="book-cover" src="./assets/img/book_cover.jpg" alt="">
        </div>
        <div class="book-info">
            <div class="price">
                <p>19,99‚Ç¨</p>
                <div class="like">
                    <span>1250</span>
                    <span>ü§ç</span>
                </div>
            </div>
            <div class="info">
                <table>
                    <tr>
                        <td>Autor</td>
                        <td>: Max Mustermann</td>
                    </tr>
                    <tr>
                        <td>Verlag</td>
                        <td>: Beispiel Verlag</td>
                    </tr>
                    <tr>
                        <td>Seitenanzahl</td>
                        <td>: 350</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="comment-box">
            <h3>Kommentare:</h3>
            <div class="comments">

            </div>
            <div class="comment-input">
                <input id="inputFieldComment" type="text">
                <img id="sendButton" src="./assets/icons/send_icon.png" alt="send_icon">
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
